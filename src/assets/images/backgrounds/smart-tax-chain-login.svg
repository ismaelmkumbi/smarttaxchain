<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <defs>
    <!-- Enhanced Background Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fffef7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffde7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Yellow Accent Gradient -->
    <radialGradient id="yellowAccent" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff200;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#fff200;stop-opacity:0" />
    </radialGradient>
    
    <!-- Blockchain Block Gradient -->
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Block Shadow -->
    <filter id="blockShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Document Shadow -->
    <filter id="docShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shield Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Connection Line Gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff200;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#fff200;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fff200;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Clean Background -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>
  
  <!-- Subtle Background Accents -->
  <circle cx="120" cy="120" r="120" fill="url(#yellowAccent)"/>
  <circle cx="680" cy="680" r="140" fill="url(#yellowAccent)"/>
  <circle cx="720" cy="180" r="80" fill="url(#yellowAccent)"/>
  
  <!-- Blockchain Blocks - Enhanced Design -->
  <g id="blockchain-blocks">
    <!-- Block 1 -->
    <g transform="translate(120, 280)" filter="url(#blockShadow)">
      <!-- Main Block -->
      <rect x="0" y="0" width="110" height="110" rx="12" fill="url(#blockGradient)"/>
      <rect x="4" y="4" width="102" height="102" rx="10" fill="#fffde7" opacity="0.95"/>
      
      <!-- Block Content -->
      <rect x="16" y="18" width="78" height="18" rx="3" fill="#111111"/>
      <rect x="16" y="44" width="58" height="10" rx="2" fill="#e6d700" opacity="0.8"/>
      <rect x="16" y="58" width="68" height="10" rx="2" fill="#e6d700" opacity="0.8"/>
      <rect x="16" y="72" width="48" height="10" rx="2" fill="#e6d700" opacity="0.6"/>
      
      <!-- Verified Badge -->
      <circle cx="92" cy="26" r="10" fill="#22c55e"/>
      <path d="M 88,26 L 90.5,28.5 L 96,23" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Connection Point -->
      <circle cx="0" cy="55" r="4" fill="#111111" opacity="0.4"/>
    </g>
    
    <!-- Connection Line 1 -->
    <line x1="230" y1="335" x2="300" y2="335" stroke="url(#lineGradient)" stroke-width="4" stroke-linecap="round" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Block 2 -->
    <g transform="translate(300, 280)" filter="url(#blockShadow)">
      <rect x="0" y="0" width="110" height="110" rx="12" fill="url(#blockGradient)"/>
      <rect x="4" y="4" width="102" height="102" rx="10" fill="#fffde7" opacity="0.95"/>
      
      <rect x="16" y="18" width="78" height="18" rx="3" fill="#111111"/>
      <rect x="16" y="44" width="58" height="10" rx="2" fill="#e6d700" opacity="0.8"/>
      <rect x="16" y="58" width="68" height="10" rx="2" fill="#e6d700" opacity="0.8"/>
      <rect x="16" y="72" width="48" height="10" rx="2" fill="#e6d700" opacity="0.6"/>
      
      <circle cx="92" cy="26" r="10" fill="#22c55e"/>
      <path d="M 88,26 L 90.5,28.5 L 96,23" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <circle cx="0" cy="55" r="4" fill="#111111" opacity="0.4"/>
      <circle cx="110" cy="55" r="4" fill="#111111" opacity="0.4"/>
    </g>
    
    <!-- Connection Line 2 -->
    <line x1="410" y1="335" x2="480" y2="335" stroke="url(#lineGradient)" stroke-width="4" stroke-linecap="round" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Block 3 -->
    <g transform="translate(480, 280)" filter="url(#blockShadow)">
      <rect x="0" y="0" width="110" height="110" rx="12" fill="url(#blockGradient)"/>
      <rect x="4" y="4" width="102" height="102" rx="10" fill="#fffde7" opacity="0.95"/>
      
      <rect x="16" y="18" width="78" height="18" rx="3" fill="#111111"/>
      <rect x="16" y="44" width="58" height="10" rx="2" fill="#e6d700" opacity="0.8"/>
      <rect x="16" y="58" width="68" height="10" rx="2" fill="#e6d700" opacity="0.8"/>
      <rect x="16" y="72" width="48" height="10" rx="2" fill="#e6d700" opacity="0.6"/>
      
      <circle cx="92" cy="26" r="10" fill="#22c55e"/>
      <path d="M 88,26 L 90.5,28.5 L 96,23" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <circle cx="0" cy="55" r="4" fill="#111111" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Tax Document - Enhanced Design -->
  <g transform="translate(180, 480)" filter="url(#docShadow)">
    <!-- Document Background -->
    <rect x="0" y="0" width="220" height="280" rx="8" fill="#ffffff"/>
    <rect x="2" y="2" width="216" height="276" rx="7" fill="#fafafa"/>
    
    <!-- Document Header -->
    <rect x="0" y="0" width="220" height="50" rx="8" fill="url(#blockGradient)"/>
    <rect x="0" y="0" width="220" height="45" rx="7" fill="#fff200" opacity="0.9"/>
    
    <!-- Document Content Lines -->
    <rect x="20" y="70" width="180" height="10" rx="2" fill="#111111" opacity="0.8"/>
    <rect x="20" y="90" width="140" height="8" rx="2" fill="#5f6368" opacity="0.6"/>
    <rect x="20" y="110" width="160" height="8" rx="2" fill="#5f6368" opacity="0.6"/>
    <rect x="20" y="130" width="120" height="8" rx="2" fill="#5f6368" opacity="0.5"/>
    
    <!-- TRA Logo Badge -->
    <circle cx="110" cy="180" r="35" fill="url(#blockGradient)"/>
    <circle cx="110" cy="180" r="32" fill="#fff200"/>
    <text x="110" y="190" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#111111" text-anchor="middle">TRA</text>
    
    <!-- Tax Amount Section -->
    <rect x="20" y="230" width="180" height="35" rx="6" fill="#fff200" opacity="0.15"/>
    <rect x="20" y="230" width="180" height="35" rx="6" stroke="#fff200" stroke-width="2" fill="none" opacity="0.3"/>
    <text x="110" y="252" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#111111" text-anchor="middle">TAX RECEIPT</text>
    
    <!-- Blockchain Verification Badge -->
    <g transform="translate(190, 260)">
      <circle cx="0" cy="0" r="18" fill="#22c55e"/>
      <circle cx="0" cy="0" r="16" fill="#16a34a"/>
      <path d="M -6,-4 L -2,0 L -6,4" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Security Shield - Enhanced -->
  <g transform="translate(500, 480)" filter="url(#glow)">
    <!-- Shield Outer -->
    <path d="M 100,40 L 140,65 L 140,130 Q 140,175 100,195 Q 60,175 60,130 L 60,65 Z" fill="url(#blockGradient)"/>
    <path d="M 100,40 L 140,65 L 140,130 Q 140,175 100,195 Q 60,175 60,130 L 60,65 Z" stroke="#111111" stroke-width="2.5" fill="none" opacity="0.2"/>
    
    <!-- Shield Inner -->
    <path d="M 100,55 L 125,72 L 125,130 Q 125,165 100,180 Q 75,165 75,130 L 75,72 Z" fill="#fffde7"/>
    
    <!-- Shield Icon -->
    <path d="M 85,110 L 100,125 L 115,110" stroke="#111111" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="100" cy="95" r="8" fill="#22c55e"/>
    <circle cx="100" cy="95" r="6" fill="#16a34a"/>
    
    <!-- Security Lines -->
    <line x1="70" y1="80" x2="130" y2="80" stroke="#fff200" stroke-width="2" opacity="0.3"/>
    <line x1="70" y1="140" x2="130" y2="140" stroke="#fff200" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Network Connection Lines - Enhanced -->
  <g id="network-lines" opacity="0.6">
    <!-- Vertical Connection from Block 2 to Document -->
    <line x1="355" y1="390" x2="355" y2="480" stroke="url(#lineGradient)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Diagonal Connection from Block 3 to Shield -->
    <line x1="535" y1="390" x2="560" y2="480" stroke="url(#lineGradient)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Decorative Elements - Subtle -->
  <g opacity="0.15">
    <circle cx="400" cy="120" r="4" fill="#111111"/>
    <circle cx="420" cy="140" r="3" fill="#111111"/>
    <circle cx="380" cy="140" r="3" fill="#111111"/>
    <circle cx="400" cy="160" r="4" fill="#111111"/>
  </g>
  
  <!-- Floating Particles Effect -->
  <g opacity="0.2">
    <circle cx="150" cy="200" r="2" fill="#fff200">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="250" r="2" fill="#fff200">
      <animate attributeName="cy" values="250;230;250" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="300" r="2" fill="#fff200">
      <animate attributeName="cy" values="300;280;300" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title Text - Enhanced -->
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#111111" opacity="0.12" text-anchor="middle" letter-spacing="2">SMART TAX CHAIN</text>
</svg>
